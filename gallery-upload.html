<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRSM Admin Dashboard - Gallery Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #1e3a8a, #4b5e9e);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .theme-blue { background: linear-gradient(to right, #1e3a8a, #3b82f6); }
    .theme-purity { background: linear-gradient(to right, #ff6f00, #fb923c); }
    .theme-prosperity { background: linear-gradient(to right, #b45309, #facc15); }
    .theme-harmony { background: linear-gradient(to right, #166534, #4ade80); }
    #topbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1100;
    }
    #topbar h1 {
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    #topbar select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: background 0.3s;
    }
    #topbar select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #topbar img {
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      border-radius: 6px;
    }
    #topbar .admin-icon {
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      font-size: 2.5rem;
      cursor: pointer;
    }
    .admin-dropdown {
      position: absolute;
      top: 100%;
      right: 20px;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1200;
    }
    .admin-dropdown.active {
      display: block;
    }
    .admin-dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
      cursor: pointer;
    }
    .admin-dropdown a:hover {
      background: #f0f4f8;
    }
    .dashboard-container {
      display: flex;
      min-height: calc(100vh - 64px);
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #0066cc;
      position: fixed;
      top: 64px;
      height: calc(100vh - 64px);
      overflow-y: auto;
      z-index: 1000;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar h3 {
      color: #1a2b4c;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .sidebar.collapsed h3 {
      display: none;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: linear-gradient(to right, #007bff, #e6b800);
      color: #fff;
    }
    .sidebar a.active {
      background: linear-gradient(to right, #007bff, #e6b800);
      color: #fff;
      font-weight: bold;
    }
    .sidebar a i {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 20px;
      text-align: center;
    }
    .sidebar.collapsed a {
      justify-content: center;
      padding: 10px;
    }
    .sidebar.collapsed a span {
      display: none;
    }
    .sidebar-expand {
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
      margin-bottom: 20px;
      text-align: center;
      display: none !important;
    }
    .sidebar.collapsed .sidebar-expand {
      display: block !important;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background: rgba(248, 249, 250, 0.95);
      margin-left: 250px;
      overflow-y: auto;
      min-height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }
    .main-content.collapsed {
      margin-left: 60px;
    }
    .gallery-upload-section .section-container {
      background: linear-gradient(to bottom right, #f8f9fa, #e6e6e6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border: 1px solid #facc15;
      font-family: 'Georgia', serif;
    }
    .upload-form {
      margin-bottom: 30px;
      max-width: 500px;
    }
    .upload-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .upload-form input,
    .upload-form textarea {
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      font-size: 1rem;
    }
    .upload-form input[type="file"] {
      padding: 3px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 1rem;
    }
    .btn-primary {
      background: #2c5282;
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background: #1a4066;
    }
    .main-footer {
      text-align: center;
      padding: 10px 20px;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
      width: 100%;
      margin-top: auto;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      padding: 0.5rem;
    }
    .sidebar-toggle {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      padding: 0.5rem;
    }
    @media (min-width: 769px) {
      .sidebar-toggle {
        display: block;
      }
    }
    @media (max-width: 768px) {
      #topbar h1 { font-size: 1.2rem; }
      #topbar img { width: 50px; height: 50px; }
      #topbar .admin-icon { font-size: 2.25rem; }
      #topbar select { font-size: 0.875rem; padding: 0.25rem 0.5rem; }
      .dashboard-container { flex-direction: column; }
      .sidebar {
        width: 250px;
        border-right: none;
        border-bottom: 1px solid #0066cc;
        position: fixed;
        top: 90px;
        left: -250px;
        height: calc(100vh - 64px);
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
      }
      .sidebar.active {
        left: 0;
      }
      .sidebar.collapsed {
        width: 250px;
      }
      .sidebar.collapsed h3,
      .sidebar.collapsed a span {
        display: block;
      }
      .sidebar.collapsed a {
        justify-content: flex-start;
      }
      .sidebar-expand {
        display: none !important;
      }
      .sidebar h3 { font-size: 1.4rem; }
      .sidebar a { font-size: 1rem; padding: 10px; }
      .main-content {
        padding: 20px;
        margin-left: 0;
      }
      .main-content.collapsed {
        margin-left: 0;
      }
      .menu-toggle {
        display: block;
      }
      .sidebar-toggle {
        display: none;
      }
      .admin-dropdown {
        right: 10px;
      }
    }
    @media (max-width: 480px) {
      #topbar { padding: 8px; }
      #topbar img { width: 45px; height: 45px; }
      #topbar .admin-icon { font-size: 1.5rem; }
      #topbar select { font-size: 0.75rem; padding: 0.2rem 0.4rem; }
      .main-content { padding: 15px; }
      .section-container { padding: 15px; }
      .section-container h3 { font-size: 1.3rem; }
      .btn { padding: 8px 14px; font-size: 0.9rem; }
      .sidebar { padding: 15px; }
      .sidebar h3 { font-size: 1.2rem; }
      .sidebar a { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav id="topbar" class="theme-blue text-white p-4 flex justify-between items-center sticky top-0 z-10 w-full">
    <div class="flex items-center space-x-4">
      <i class="fas fa-bars sidebar-toggle" id="sidebar-toggle"></i>
      <i class="fas fa-bars menu-toggle" id="menu-toggle"></i>
      <img src="images/logo.png" alt="Rama Logo" class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16">
      <h1 class="text-xl font-bold">SJRSM</h1>
      
    </div>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <i class="fas fa-user-circle admin-icon text-2xl" id="admin-icon"></i>
        <div class="admin-dropdown" id="admin-dropdown">
          <a href="edit.html" class="dropdown-item">Edit Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <i class="fas fa-times sidebar-expand" id="sidebar-expand"></i>
      <h3>SJRSM Admin</h3>
      <a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
      <a href="seva.html"><i class="fas fa-pray"></i> <span>Seva Management</span></a>
      <a href="events.html"><i class="fas fa-calendar-alt"></i> <span>Events</span></a>
      <a href="feedback.html"><i class="fas fa-comment"></i> <span>Feedback</span></a>
      <a href="live.html"><i class="fas fa-video"></i> <span>Live Streaming</span></a>
      <a href="Advertisement.html"><i class="fas fa-ad"></i> <span>Add Banner</span></a>
      <a href="gallery-upload.html" class="active"><i class="fas fa-image"></i> <span>Gallery</span></a>
      <a href="password.html"><i class="fas fa-key"></i> <span>Change Password</span></a>
      <a href="#" id="sidebar-sign-out"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a>
    </div>

    <!-- Gallery Upload Section -->
    <div class="main-content">
      <div id="gallery-upload-section" class="section gallery-upload-section">
        <div class="section-container">
          <h3>Upload Gallery Image</h3>
          <div class="upload-form">
            <form id="gallery-upload-form">
              <label for="image-title">Image Title</label>
              <input type="text" id="image-title" name="title" required>
              <label for="image-file">Upload Image</label>
              <input type="file" id="image-file" name="image" accept="image/*" required>
              <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Global Footer -->
      <footer class="main-footer">
        @2025 Sri JayaRama Seva Mandali - Developed By Bloom It Solutions
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebarExpand = document.getElementById('sidebar-expand');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');

      if (sidebarToggle && sidebarExpand && sidebar && mainContent) {
        sidebarToggle.addEventListener('click', () => {
          const isCollapsed = sidebar.classList.toggle('collapsed');
          mainContent.classList.toggle('collapsed');
          sidebarExpand.style.display = isCollapsed && window.innerWidth >= 769 ? 'block' : 'none';
        });
        sidebarExpand.addEventListener('click', () => {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('collapsed');
          sidebarExpand.style.display = 'none';
        });
      }

      // Menu toggle for small screens
      const menuToggle = document.querySelector('.menu-toggle');
      if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });
      }

      // Admin dropdown toggle
      const adminIcon = document.getElementById('admin-icon');
      const adminDropdown = document.getElementById('admin-dropdown');
      if (adminIcon && adminDropdown) {
        adminIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          adminDropdown.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
          if (!adminIcon.contains(e.target) && !adminDropdown.contains(e.target)) {
            adminDropdown.classList.remove('active');
          }
        });
      }

      // Gallery upload form submission
      const uploadForm = document.getElementById('gallery-upload-form');
      if (uploadForm) {
        uploadForm.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Image upload functionality to be implemented');
          // Add backend integration here
        });
      }
    });
  </script>
</body>
</html>
